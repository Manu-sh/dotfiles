;ramp-coreload-5		 = ‚ñÜ
;ramp-coreload-6		 = ‚ñá
;ramp-coreload-7		 = ‚ñà

[module/battery]
type			     = internal/battery
battery		             = BAT0
adapter			     = AC
full-at                      = 98
poll-interval		     = 5
format-charging		     = <animation-charging>
animation-charging-0	     = ÔâÑ
animation-charging-1	     = ÔâÉ
animation-charging-2	     = ÔâÇ
animation-charging-3	     = ÔâÅ
animation-charging-4	     = ÔâÄ
animation-charging-framerate = 750


[module/volume]
#type			    = internal/volume
type			    = internal/alsa
format-volume-prefix	    = "VOL "
format-volume		    = <label-volume> <bar-volume>
label-volume		    = %percentage%%
label-volume-foreground     = ${root.foreground}
format-muted-prefix	    = "ÓàÇ "
format-muted-foreground	    = ${colors.foreground-alt}
label-muted		    = mute
bar-volume-foreground-0     = #DBDBCB
bar-volume-foreground-1     = #DBDBCB
bar-volume-foreground-2     = #DBDBCB
bar-volume-foreground-3     = #DBDBCB
bar-volume-foreground-4     = #DBDBCB
bar-volume-foreground-5     = #4AA5A7
bar-volume-foreground-6	    = #BF6062
bar-volume-gradient	    = false
bar-volume-width            = 10
bar-volume-indicator	    = 
bar-volume-fill		    = |
bar-volume-empty	    = |
bar-volume-indicator-font   = 2
bar-volume-fill-font	    = 2
bar-volume-empty-font	    = 2
bar-volume-empty-foreground = ${colors.foreground-alt}


[module/my-weather]
type          = custom/script
tail          = true
interval      = 30
format-prefix = "WEATHER "
exec          = ~/dotfiles/CfgRoot/i3/conky_scripts/external_scripts/IconicWeather.sh florence

[module/my-network]
type          = custom/script
tail          = true
interval      = 1
format-prefix = "AP "
exec          = ~/dotfiles/CfgRoot/i3/conky_scripts/netinfo.sh polybar


[module/my-kernel]
type          = custom/script
interval      = 100
format-prefix = "KERNEL "
exec          = uname -r


[module/my-cpu]
type          = custom/script
interval      = 100
format-prefix = "Ôãõ"
#exec          = grep -wm 1 'model\s*name\s*:\s*' /proc/cpuinfo|sed s/^model\\s*name\\s*:\\s*//g
exec          = grep -wm 1 'model\\s*name\\s*:\\s*' /proc/cpuinfo|sed s'@^model\\s*name\\s*:\\s*@@'g



[module/my-cpu-core]
type          = custom/script
interval      = 100
format-prefix = "CORE "
exec          = nproc --all


[module/filesystem]
type          = internal/fs
mount-0       = /
interval      = 10
label-mounted = FS %mountpoint% %free% (%fsname%)


[module/memory]
type     = internal/memory
label    = RAM [ %gb_used%/%gb_total% ]
interval = 1


[module/mpd]
type                = internal/mpd
host		    = localhost
port		    = 6600
format-online       = <label-song>
label-song	    = ùÑû %artist% - %title%
label-song-ellipsis = true
interval            = 1



[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%


[bar/topbar]
;monitor	    = ${env:MONITOR:HDMI-0}
;override-redirect  = false
bottom		    = false
locale              = it_IT.UTF-8
width		    = 100%
height		    = 40
fixed-center	    = false
background	    = ${colors.background}
foreground	    = ${colors.foreground}
line-size	    = 3
line-color	    = #f00
padding-right	    = 2
module-margin-left  = 0
module-margin-right = 2
#font-0		    = IBM 3270 Narrow:size=11:antialias=true
font-0		    = Fira Code Bold:size=11:antialias=true
padding-left        = 2
#modules-left        = date cpu my-weather battery volume my-network my-kernel my-cpu my-cpu-core filesystem memory
modules-left        = date cpu my-weather battery volume wlan eth my-kernel my-cpu my-cpu-core filesystem memory
modules-center      = mpd
modules-right       = 
cursor-click        = pointer
cursor-scroll       = ns-resize
tray-position       = right
tray-padding        = 2
#tray-transparent    = true
pseudo-transparency = true
tray-background     = #0063ff
separator           = " | " 
separator-foreground = #707880

