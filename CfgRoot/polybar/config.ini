[colors]
# background     = #262626
# background     = #351956
# background     = #000030
background     = #383F4E
foreground     = #C5C8C6
background-alt = #444
foreground-alt = #555

[module/date]
type			 = internal/date
interval		 = 5
date			 = %c
format-prefix-foreground = ${colors.foreground-alt}
label			 = %date% %time%


[module/cpu]
type			    = internal/cpu
interval		    = 1
format-prefix		    = "CPU ÓÄ¶"
label			    = %percentage:2%%
format                      = <label> <bar-load>
bar-load-foreground-0       = #DBDBCB
bar-load-foreground-1       = #DBDBCB
bar-load-foreground-2       = #DBDBCB
bar-load-foreground-3       = #DBDBCB
bar-load-foreground-4       = #DBDBCB
bar-load-foreground-5       = #4AA5A7
bar-load-foreground-6	    = #F91D38

#bar-load-foreground-4       = #55aa55
#bar-load-foreground-5       = #f5a70a
#bar-load-foreground-6	    = #ff5555
bar-load-gradient	    = false
bar-load-width              = 10
bar-load-indicator	    = 
bar-load-fill		    = ‚ñì
bar-load-empty	            = ‚ñë
bar-load-indicator-font     = 2
bar-load-fill-font	    = 2
bar-load-empty-font	    = 2
bar-load-empty-foreground = ${colors.foreground-alt}

